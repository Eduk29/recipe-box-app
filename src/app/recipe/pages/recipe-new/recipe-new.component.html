<mat-card class="container">
  <mat-card-content>
    <div class="row">
      <div class="col-3">
        <img [src]="recipe.urlImage" alt=" Recipe avatar" class="w-100" />
      </div>
      <div *ngIf=" !!recipe" class="col-9">
        <app-recipe-form [recipe]="recipe" (emitterOnSubmit)="onSubmit()"></app-recipe-form>
      </div>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
