<div class="container my-4">
  <div class="row">
    <div class="col-9">
      <app-recipe-detail-card [recipe]="recipe"></app-recipe-detail-card>
    </div>
    <div class="col-3">
      <app-related-recipes [relatedRecipes]="relatedRecipes"></app-related-recipes>
    </div>
  </div>
  <div class="row m-2">
    <button mat-flat-button color="primary" type="button" (click)="onClickBack()" class="mx-2">
      <div class="d-flex flex-row align-items-center">
        <em class="fas fa-arrow-left"></em>
        <p class="m-0 mx-2">Voltar</p>
      </div>
    </button>
  </div>
</div>
