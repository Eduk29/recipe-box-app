<h3> Modo de Fazer </h3>
<ul *ngIf="!!preparationSteps && preparationSteps.length > 0; else noPreparationSteps">
  <span *ngFor="let step of preparationSteps">
    <app-preparation-steps-display-data [preparationStep]="step" [readOnly]="readOnly"
    (eventRemovePreparationStep)="removePreparationStep($event)"></app-preparation-steps-display-data>
  </span>
</ul>

<ng-template #noPreparationSteps>
  <ul>
    <li>Sem modo de preparo adicionado.</li>
  </ul>
</ng-template>
