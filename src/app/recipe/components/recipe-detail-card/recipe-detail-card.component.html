<mat-card *ngIf="!!recipe" class="example-card">
  <mat-card-header>
    <mat-card-title>{{ recipe?.name }}</mat-card-title>
  </mat-card-header>
  <img mat-card-image src="{{ recipe?.urlImage }}" alt="recipe-image" class="px-4">
  <mat-card-content class="px-2">
    <div class="row">
      <div class="col-4 d-flex flex-column">
        <span class="mat-subheading-2 m-0 text-center">Rendimento</span>
        <span class="mat-subheading-1 m-0 text-center"> <strong>{{ recipe?.serverTo }}</strong></span>
      </div>
      <div class="col-4 d-flex flex-column">
        <span class="mat-subheading-2 m-0 text-center">NÃ­vel de Dificuldade</span>
        <span class="mat-subheading-1 m-0 text-center">
          <strong>{{ displaySystemOptionsLabel(recipe?.difficultyLevel) }}</strong></span>
      </div>
      <div class="col-4 d-flex flex-column">
        <span class="mat-subheading-2 m-0 text-center">Tipo de Prato</span>
        <span class="mat-subheading-1 m-0 text-center">
          <strong>{{ displaySystemOptionsLabel(recipe?.mealType) }}</strong></span>
      </div>
    </div>
    <div class="row flex-column px-3">
      <app-ingredient-list [ingredients]="recipe?.ingredients"></app-ingredient-list>
    </div>
    <div class="row flex-column px-3">
      <app-preparation-steps-list [preparationSteps]="recipe?.preparationSteps"></app-preparation-steps-list>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <!-- <button mat-button>LIKE</button>
    <button mat-button>SHARE</button> -->
  </mat-card-actions>
</mat-card>
