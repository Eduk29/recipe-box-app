<div *ngIf="!!ingredient" class="d-flex flex-row">
  <span class="px-1">{{ ingredient?.description }}</span>
  <div *ngIf="!!ingredient.alternativeIngredient" class="d-flex flex-row">
    <span class="px-1">or</span>
    <app-ingredient-display-data [ingredient]="ingredient.alternativeIngredient"></app-ingredient-display-data>
  </div>
</div>
