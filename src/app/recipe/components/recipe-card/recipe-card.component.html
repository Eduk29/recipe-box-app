<mat-card>
  <mat-card-header>
    <mat-card-title>{{ recipe?.name }}</mat-card-title>
  </mat-card-header>
  <img mat-card-image src="{{ recipe.urlImage }}" alt="recipe-image">
  <mat-card-content>
    <div class="d-flex flex-row align-items-center">
      <span class="mat-body-1 px-1">Tipo de Prato: </span>
      <span class="mat-body-2 px-1">{{ displayMealTypeNormalized(recipe?.mealType) }}</span>
    </div>
    <div class="d-flex flex-row">
      <span class="mat-body-1 px-1"> NÃ­vel de dificuldade: </span>
      <app-difficulty-indicator [recipeDifficulty]="recipe.difficultyLevel"></app-difficulty-indicator>
    </div>
  </mat-card-content>
  <mat-card-actions class="d-flex flex-row justify-content-end">
    <button type="button" color="primary" (click)="navigateToDetails(recipe.id)" mat-flat-button>Detalhes</button>
  </mat-card-actions>
</mat-card>
